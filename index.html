<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Chettan+2&display=swap"
      rel="stylesheet"
    />
    <title>Bank filter for Deposit</title>
  </head>
  <body>
    <section>
      <div><h1>Optimal deposit selection</h1></div>
      <div class="entryPart">
        <table class="entryTable">
          <tr>
            <td><label for="initialAmount">Initial amount</label></td>
            <td><input id="initialAmount" type="number" /></td>
          </tr>
          <tr>
            <td><label for="monthly">Monthly added amount</label></td>
            <td><input id="monthly" type="number" /></td>
          </tr>
          <tr>
            <td><label for="tenor">Tenor of deposit</label></td>
            <td><input id="tenor" type="number" /></td>
          </tr>
          <tr>
            <td><label for="currency">Currency of deposit</label></td>
            <td><input id="currency" type="text" /></td>
          </tr>
        </table>

        <button id="button">Filter</button>
      </div>
      <div id="response"></div>
    </section>
    <script src="script.js"></script>
    <script>
      new Application();
    </script>
  </body>
</html>
