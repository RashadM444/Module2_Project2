<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Chettan+2&display=swap"
      rel="stylesheet"
    />
    <title>Deposit Calculator</title>
  </head>
  <body>
    <section>
      <div><h1>Optimal deposit selection</h1></div>
      <div class="entryPart">
        <table class="entryTable">
          <tr>
            <td><label for="">Initial amount</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">Monthly added amount</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">Tenor of deposit</label></td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><label for="">Currency of deposit</label></td>
            <td><input type="text" /></td>
          </tr>
        </table>

        <button><p>Filter</p></button>
      </div>
      <div></div>
    </section>
  </body>
</html>
